<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="form">
      <div class="form-title">New Clothing</div>
      <form action="{{ url_for("new_clothing") }}" method="post">
        <div class="form-block">
          <div class="form-input-title">Name:</div>
          <div><input class="form-input-textbox form-input-reg" type="text" name="name" id="name-field"/></div>
        </div>
        <div class="form-block">
          <div class="form-input-title">Tags (comma separated):</div>
          <div>
            <div id="tf" class="form-input-textbox">
              <div contenteditable="true" id="editable"></div>
            </div>
          </div>
        </div>
        <div style="display: none"><input type="text" name="tags" id="hidden-tag-field" value=""/></div>
        <div class="form-block" style="height:30px">
          <input class="form-input-buttons" type="submit" value="Submit" style="margin-top:3px;float:left;"/>
          <input class="form-input-buttons" type="button" value="Cancel" style="margin-top:3px;float:right;" id="new-clothing-cancel" />
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  // When the user clicks the button, open the modal
  document.getElementById("add-clothing").onclick = function() {
      document.getElementById('myModal').style.display = "block";
  }
</script>

<script>
  var cancel = document.getElementById("new-clothing-cancel");
  cancel.onclick = function(event) {
    //reset the modal, there might be an easier way
    // TODO: extract reset/creation of the modal
    modal.style.display = "none";
    var tf = document.getElementById("tf");
    tf.innerHTML = "<div contenteditable=\"true\" style = \"width:100%;\" id=\"editable\"></div>";
    var name_field = document.getElementById("name-field");
    name_field.value = "";
  }

  // When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('myModal');
  modal.onclick = function(event) {
    if(event.target == modal) {
      modal.style.display = "none";
      var tf = document.getElementById("tf");
      tf.innerHTML = "<div contenteditable=\"true\" style = \"width:100%;\" id=\"editable\"></div>";
      var name_field = document.getElementById("name-field");
      name_field.value = "";
      // TODO: clear tags completely, right now that doesn't work
    }
  }
  var tf = document.getElementById("tf");

  tf.onkeyup = function(){
    if(tf.innerHTML.indexOf(",") > -1) {
      var editable = document.getElementById("editable");
      var hidden_tag_field = document.getElementById("hidden-tag-field");
      hidden_tag_field.value += editable.innerHTML;
        tf.innerHTML = tf.innerHTML.substring(0, tf.innerHTML.indexOf(editable.outerHTML)) + "<div class=\"tag\" contenteditable=\"false\">" + editable.innerHTML.substring(0, editable.innerHTML.indexOf(",")) + "</div><div contenteditable=\"true\" id=\"editable\"></div>";
      editable = document.getElementById("editable");
      editable.innerHTML = "";
      tf.children[tf.children.length - 1].focus();
    }
  };
  tf.onclick = function(){
    tf.children[tf.children.length - 1].focus();
  };
</script>
