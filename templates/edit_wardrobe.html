
<script src="https://use.fontawesome.com/8500ed540a.js"></script>
<style>
  .clothing {
    color: #444;
    margin: 0 5px 10px;
    padding: 20px;
    display: inline-block;
    border-radius: 6px;
    border: 1px solid black;
    width: 12%;
    text-align: center;
    font: 16px "museo-sans", Helvetica, Arial, sans-serif;
    text-transform: uppercase;
    height: 120px;
    vertical-align: middle;
    font-weight: 700;
    -webkit-font-smoothing: antialiased;
    font-size: 16px;
    white-space: nowrap;
  }
  .cloth-button{
    background-color: #FFF;
    border: 1px solid #444;
    color: #444;
    padding: 5px 18px;
    margin: 0px 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 10px;
    border-radius:30px;
    
  }

  #sidenav {
    height: 100%;
    width: 10%;
    float: left;
  }
  #main {
    width: calc(90% - 25px);
    float: left;
    padding-left: 25px;
  }
  #sidenav a{
    display: block;
    padding: 4px 10px 5px 25px;
    margin-left: -20px;
    margin-bottom: 10px;
    border-radius: 10px;
    border-top: solid black 1px;
    border-right: solid black 1px;
    border-bottom: solid black 1px;
    text-decoration: none;
    color: black;
    font: 13px "museo-sans", Helvetica, Arial, sans-serif;
    text-transform: uppercase;
  }
</style>
<div id="sidenav">
  <a href="{{ url_for("index") }}">Main Menu</a>
  <a href="{{ url_for("add_clothing") }}">Add Clothing</a>
</div>
<div id="main">
  <div class="center">
  {% for i in clothes %}
  <div class="clothing">
    <div style="margin-top: 10px;border-bottom: 1px solid #444;padding: 15px 0px;">
      {{ i.name }}
    </div>
    <div style="margin-top: 15px">
      <a href="#" class="cloth-button"><i class="fa fa-search"></i></a>
      <a href="#" class="cloth-button"><i class="fa fa-pencil-square-o"></i></a>
    </div>
    <div style="margin-top: 5px">
      <a href="#" class="cloth-button"><i class="fa fa-area-chart"></i></a>
      <a href="#" class="cloth-button"><i class="fa fa-trash-o"></i></a>
    </div>
  </div>
  {% endfor %}
  </div>
</div>
