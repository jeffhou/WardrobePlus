<a href="{{ url_for("add_clothing") }}">Add Clothing</a>
<a href="{{ url_for("add_companion") }}">Add Companion</a>
<table>
  <tr>
    <td>Clothes</td>
  </tr>
  {% for i in clothes %}
  <tr>
    <td>
      {{ i.name }}
    </td>
  </tr>
  {% endfor %}
</table>


<table>
  <tr>
    <td>Companions</td>
  </tr>
  {% for i in companions %}
  <tr>
    <td>
      {{ i.guid }}
    </td>
  </tr>
  {% endfor %}
</table>
