New Clothing
<form action="{{ url_for("new_clothing") }}" method="post">
Clothing Name: <input type="text" name="name" />
<br />
Companion: 
<select name="companion_guid">
  {% for i in companions %}
  {% if not i.paired %}
  <option value="{{ i.guid }}">Companion #{{ i.guid }}</option>
  {% endif %}
  {% endfor %}
  <option value="-1">New Companion</option>
</select>
<br />
<input type="submit" value="Submit" />
</form>
